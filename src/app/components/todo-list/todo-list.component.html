<h2>Yapılacaklar</h2>
<a class="btn btn-primary my-3" routerLink="/todo-add">İş ekle</a>
<table class="table table-hover">

    <thead class="table-dark">
        <tr>
            <th scope="col">id</th>
            <th scope="col">Başlık</th>
            <th scope="col">Tarih</th>
            <th scope="col">Tamamlandı mı?</th>
            <th></th>
            <th></th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.content}}</td>
            <td>{{todo.created | date:'short'}}</td>
            <td><input class="form-check-input" type="checkbox" [checked]="todo.isCompleted" (change)="isCompletedTodo(todo.id)"></td>
            <td><button class="btn btn-danger" (click)="deleteTodo(todo.id)">Sil</button></td>
            <td><button class="btn btn-warning mx-2" [routerLink]="['/todo-update',todo.id]">Güncelle</button></td>
        </tr>
    </tbody>
</table>
